<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard VITA</title>
  <link rel="stylesheet" href="../css/painel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/map.js"></script>
  <script src="https://code.highcharts.com/mapdata/countries/br/br-all.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lateral">

        <img class="logo" src="../assets/logo.png" alt="Vita Logo">
        <div class="hello">
            <h3> Bem vindo! </h3>
        </div>

        <nav>
            <a href="./imc.html"><i class="fas fa-map"></i>Mapa IMC</a>
            <a href="./dash.html"><i class="fa-solid fa-chart-bar"></i> Dashboard</a>
            <a href="../index.html" class="sair" onclick="limparSessao()"><i
                    class="fa-solid fa-right-from-bracket"></i>Sair</a>
        </nav>
    </div>

  <section class="main">
    <div class="kpi-container">
      <div class="kpi-card">
        <div>
          <h3>Maior IMC</h3>
          <p id="maior-imc">32</p>
        </div>
      </div>
      <div class="kpi-card">
        <div>
          <h3>Maior Fator</h3>
          <p id="menor-imc">Depressão</p>
        </div>
      </div>
      <div class="kpi-card">
        <div>
          <h3>IMC Nacional</h3>
          <p id="imc-nacional">35</p>
        </div>
      </div>
      <div class="kpi-card">
        <div>
          <h3>% Obesidade</h3>
          <p id="obesidade">55</p>
        </div>
      </div>
      <div class="kpi-card">
        <div>
          <h3>% Sobrepeso</h3>
          <p id="sobrepeso">60</p>
        </div>
      </div>
    </div>
  
  
    <div class="chart-container">
      <div class="chart-box">
        <div id="grafico-sexo"></div>
      </div>
      <div class="chart-box">
        <div id="grafico-faixa-etaria"></div>
      </div>
      <div class="chart-box" id="barra">
        <div id="grafico-barras"></div>
      </div>
    </div>
  </section>

  <script>
    Highcharts.chart('grafico-sexo', {
      chart: {
        type: 'pie'
      },
      title: {
        text: 'Obesidade por Sexo'
      },
      series: [{
        name: 'Percentual',
        data: [
          { name: 'Mulheres', y: 55 },
          { name: 'Homens', y: 45 }
        ]
      }]
    });

    Highcharts.chart('grafico-faixa-etaria', {
      chart: {
        type: 'pie'
      },
      title: {
        text: 'Obesidade por Faixa Etária'
      },
      series: [{
        name: 'Percentual',
        data: [
          { name: '18-29', y: 20 },
          { name: '30-44', y: 35 },
          { name: '45-59', y: 30 },
          { name: '60+', y: 15 }
        ]
      }]
    });

    Highcharts.chart('grafico-barras', {
  chart: {
    type: 'line'
  },
  title: {
    text: 'Influenciadores Externos da Obesidade'
  },
  xAxis: {
    categories: ['Cigarro', 'Bebida Alcoólica', 'Refrigerante', 'Depressão', 'Diabetes', 'Sedentarismo'],
    title: {
      text: null
    }
  },
  yAxis: {
    min: 0,
    title: {
      text: 'Impacto (%)'
    },
    labels: {
      format: '{value}%'
    }
  },
  series: [{
    name: 'Contribuição para Obesidade',
    data: [{name: 14, y: 10}, {name: 10, y: 15}, {name:20 , y: 30}, {name: 20, y: 45}, {name:20 , y: 30}, {name: 20, y: 45} ],
    color: '#F57C00'
  }],
  tooltip: {
    valueSuffix: '%'
  }
});

   
  </script>
</body>
</html>
